{% extends 'flights/base.html' %}

{% block head %}
    <title>Flights</title>
{% endblock %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
        <li><a href="{% url 'flight' flight.id %}">{{flight}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
